<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="bg-circle bg-circle-1"></div>
			<div class="bg-circle bg-circle-2"></div>
			<div class="bg-circle bg-circle-3"></div>
			<div class="bg-circle bg-circle-4"></div>
			<div class="content">
				<div class="auth">
					<div class="container">
						<div class="auth__row">
							<div class="auth-card">
								<div class="auth-card__row">
									<div class="auth-card__header">
										<i class="material-icons auth-card__icon">person</i>
									</div>
									<div class="auth-card__body">
										<form action="#" class="auth-card__form">
											<label class="form__label">
												Email
											</label>
											<input type="text" name="" id="" placeholder="Enter your email" class="form__input">
											<label for="" class="form__label">
												Password
											</label>
											<input type="password" name="" id="" placeholder="Enter your password" class="form__input">
											<input type="submit" value="Log in" class="form__submit">
										</form>
									</div>
								</div>
							</div>
							<div class="auth-hint">
								<p class="auth-hint__text">
									Don't have an account?
									<a href="#" class="auth-hint__link">Sign up</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
